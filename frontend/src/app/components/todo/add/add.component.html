<div class='m-4 p-4 rounded-md bg-slate-300'>
  <div class='mb-6'>
    <label for='title' class='block mb-2 text-sm font-medium text-gray-900 '>Title</label>
    <input id='title' class='bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5' placeholder='Title' [(ngModel)]='model.title' />
  </div>

  <div class='mb-6'>
    <label for='title' class='block mb-2 text-sm font-medium text-gray-900 '>Description</label>
    <input class='bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5' placeholder='Description' [(ngModel)]='model.description' />
  </div>

  <button (click)='addTodo()' class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
    Add
  </button>
</div>
